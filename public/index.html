<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="javascript" href="javascript.js">
    <title></title>
  </head>
  <body>
    <h1>Palette Picker</h1>
    <section class="palette">
      <div class="color-1">
        <p class="color-1-text"></p> 
        <button class="lock-button">Lock</button>
      </div>
      <div class="color-2">
        <p class="color-2-text"></p> 
        <button class="lock-button">Lock</button>
      </div>
      <div class="color-3">
        <p class="color-3-text"></p> 
        <button class="lock-button">Lock</button>
      </div>
      <div class="color-4">
        <p class="color-4-text"></p> 
        <button class="lock-button">Lock</button>
      </div>
      <div class="color-5">
        <p class="color-5-text"></p> 
        <button class="lock-button">Lock</button>
      </div>
    </section>
    <button class="new-colors">Generate New Colors</button>
    <form>
      <select>
        <option value="project-1">Project 1</option>
        <option value="project-2">Project 2</option>
        <option value="project-3">Project 3</option>
        <option value="project-4">Project 4</option>
        <option value="project-5">Project 5</option>
      </select>
      <input type="text" placeholder="Palette name" />
      <input type="submit" value="Save Palette" />
    </form>
    <section>
      <p>Create new project</p>
      <form class="save-project">
        <input type="text" placeholder="New project name" class="save-palette-input" />
        <input type="submit" value="Save project" />
      </form>
      <div class="projects">
        <div>
          <h3>Project 1</h3>
        </div>
        <div>
          <h3>Project 2</h3>
          </div>
        <div>
          <h3>Project 3</h3>
        </div>
      </div>
    </section>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
