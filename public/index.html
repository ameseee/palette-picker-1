<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="javascript" href="javascript.js">
    <title>Palette Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#74c7fd"/>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <h1>Palette Picker(v2)</h1>
    <section class="palette">
      <div class="color-1">
        <p class="color-1-text"></p> 
        <button class="lock-button">
          <img src="assets/lock-2.svg" /> 
        </button>
      </div>
      <div class="color-2">
        <p class="color-2-text"></p> 
        <button class="lock-button">
          <img src="assets/lock-2.svg" /> 
        </button>
      </div>
      <div class="color-3">
        <p class="color-3-text"></p> 
        <button class="lock-button">
          <img src="assets/lock-2.svg" /> 
        </button>
      </div>
      <div class="color-4">
        <p class="color-4-text"></p> 
        <button class="lock-button">
          <img src="assets/lock-2.svg" /> 
        </button>
      </div>
      <div class="color-5">
        <p class="color-5-text"></p> 
        <button class="lock-button">
          <img src="assets/lock-2.svg" /> 
        </button>
      </div>
    </section>
    <div class="controls-div">
      <button class="new-colors control">Generate New Colors</button>
      <form class="save-project control">
        <p>Create new project</p>
        <input type="text" placeholder="New project name" class="save-project-input" />
        <input type="submit" value="Save project" />
      </form>
      <form class="save-palette control">
        <select class="project-drop-down">
        </select>
        <input type="text" placeholder="Palette name" class="save-palette-input" />
        <input type="submit" value="Save new palette" />
      </form>
    </div>
    <div class="projects"></div>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
